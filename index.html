  <body class="bg-dark position-relative">
    <header
      class="z-3 position-sticky top-0 left-0 right-0 d-flex align-items-center justify-content-center shadow"
    >
      <nav
        id="navbar"
        class="navbar navbar-expand-lg navbar-dark bg-dark px-2 w-100 max-1400"
      >
        <div
          id="inner-nav"
          class="container-fluid d-flex align-items-center justify-content-between"
        >
          <a class="col-4 d-flex justify-content-start" href="#"
            ><img
              src="./assets/img/crudazon-logo.png"
              alt="CRUDAZON logo"
              width="35"
          /></a>
          <span id="page-index" class="text-white h2 m-0 col-4"></span>
          <div class="header-buttons col-4 d-flex justify-content-end">
            <button
              id="cart-button"
              type="button"
              class="btn rounded-0 fw-bold d-inline-flex align-items-center text-white"
            >
              <span id="current-cart-total">0 â‚¬</span>
              <i class="bi bi-cart4 ms-2"></i>
            </button>
            <span id="nav-username" class="text-white me-3"></span>
            <button
              id="login-button"
              type="button"
              class="btn rounded-0 fw-bold d-inline-flex align-items-center text-bg-light ms-2"
            >
              LOGIN
            </button>
            <button
              id="logout-button"
              type="button"
              class="btn rounded-0 fw-bold d-inline-flex align-items-center text-bg-danger ms-2 d-none"
            >
              LOGOUT
            </button>
            <button
              id="shop-button"
              type="button"
              class="btn rounded-0 fw-bold d-inline-flex align-items-center ms-2 d-none"
            >
              SHOP
            </button>
            <button
              id="back-office-button"
              type="button"
              class="btn rounded-0 fw-bold d-inline-flex align-items-center text-white ms-2 d-none"
            >
              BACKOFFICE
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main
      class="text-bg-dark d-flex flex-column align-items-center justify-content-center"
    >
      <div
        id="inner-main-container"
        class="container-md m-5 d-flex flex-column align-items-center justify-content-center"
      >
        <!-- ! SHOP PAGE -->
        <div id="shop-page" class="row max-1200 d-none"></div>
        <!-- ! LOGIN PAGE -->
        <div id="login-page" class="row max-1200 d-none">
          <form class="row gx-5 m-0">
            <div
              class="col-12 d-flex flex-column justify-content-around align-items-center"
            >
              <div class="card text-bg-light p-4 shadow pb-2">
                <div class="mb-3">
                  <label for="username-input" class="form-label"
                    >Username</label
                  >
                  <input
                    autofocus
                    required
                    type="text"
                    class="form-control"
                    id="username-input"
                    aria-describedby="username"
                    placeholder="Insert Username here"
                    maxlength="20"
                  />
                </div>
                <div class="mb-3">
                  <label for="password-input" class="form-label"
                    >Password</label
                  >
                  <input
                    autofocus
                    required
                    type="password"
                    class="form-control"
                    id="password-input"
                    aria-describedby="password"
                    placeholder="Insert Password here"
                    maxlength="20"
                  />
                </div>
                <button
                  type="submit"
                  class="btn rounded-0 fw-bold text-bg-success m-0 w-100"
                  id="login-submit-button"
                >
                  LOGIN
                </button>
                <a
                  href="#"
                  id="login-as-guest-submit-button"
                  class="text-secondary align-self-center mt-1"
                >
                  login as a guest</a
                >
              </div>
            </div>
          </form>
        </div>

        <!-- ! VIEW CARD PAGE -->

        <div id="view-card-page" class="row max-1200 d-none"></div>

        <!-- ! BACK-OFFICE PAGE -->

        <div id="back-office-page" class="row max-1200 d-none">
          <div class="col-12 pb-5 mb-5">
            <div class="retrive-info-input row col-6">
              <label for="id-input" class="form-label">Product ID</label>
              <span class="col-6">
                <input
                  type="text"
                  class="form-control col-6"
                  id="id-input"
                  aria-describedby="name"
                  placeholder="Add product ID here"
                />
              </span>
              <!-- <button
                type="button"
                class="btn rounded-0 fw-bold text-bg-secondary m-0 col-6"
                id="edit-item-button"
                style="width: 10rem"
              >
                EDIT
              </button> -->
            </div>
          </div>
          <div class="container">
            <form class="row gx-5">
              <div
                class="col-xs-12 col-sm-12 col-md-6 d-flex flex-column justify-content-around"
              >
                <div class="text-bg-dark mb-3">
                  <label for="product-name" class="form-label"
                    >Product Name</label
                  >
                  <input
                    autofocus
                    required
                    type="text"
                    class="form-control"
                    id="product-name"
                    aria-describedby="name"
                    placeholder="Add the product name here"
                    maxlength="50"
                  />
                </div>
                <div class="text-bg-dark mb-3">
                  <label for="product-description" class="form-label"
                    >Product Description</label
                  >
                  <textarea
                    required
                    type="text"
                    class="form-control"
                    id="product-description"
                    aria-describedby="description"
                    placeholder="Add the description here"
                    maxlength="2000"
                    rows="3"
                  ></textarea>
                </div>
                <div class="row gx-0">
                  <div class="col-6 text-bg-dark mb-3 pe-3">
                    <label for="product-brand" class="form-label"
                      >Product Brand</label
                    >
                    <input
                      required
                      class="form-control"
                      type="text"
                      id="product-brand"
                      name="product-brand"
                      placeholder="Add the product brand here"
                      maxlength="50"
                    />
                  </div>
                  <div class="col-6 text-bg-dark mb-3">
                    <label for="product-price" class="form-label"
                      >Product Price</label
                    >
                    <input
                      required
                      type="number"
                      min="0"
                      class="form-control"
                      id="product-price"
                      data-type="currency"
                      aria-describedby="price"
                      placeholder="0,00"
                    />
                  </div>
                </div>
                <label for="product-image" class="form-label"
                  >Product Image</label
                >
                <div
                  class="text-bg-dark mb-3 mb-md-0 d-flex justify-content-center"
                >
                  <input
                    type="url"
                    name="product-url"
                    class="form-control"
                    id="product-url"
                    placeholder="Add the product image URL here"
                    pattern="https://.*"
                    size="30"
                    required
                  />
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 m-0">
                <div
                  class="h-100 bg-white d-flex align-self-stretch justify-content-center rounded-2 overflow-hidden border border-2 border-white"
                >
                  <img
                    class="rounded-2"
                    id="product-image-preview"
                    src="./assets/img/img-placeholder.png"
                    alt="Previw image"
                    style="
                      max-height: 500px;
                      max-width: 500px;
                      object-fit: contain;
                    "
                  />
                </div>
              </div>
            </form>
          </div>
          <button
            type="button"
            class="btn rounded-0 fw-bold mt-4"
            id="submit-new-item-button"
            style="width: 10rem"
          >
            SUBMIT
          </button>
          <button
            type="button"
            class="btn btn-warning rounded-0 fw-bold mt-4 ms-3 d-none"
            id="edit-item-button"
            style="width: 10rem"
          >
            EDIT
          </button>
          <button
            type="button"
            class="btn btn-danger rounded-0 fw-bold mt-4 ms-3 d-none"
            id="delete-item-button"
            style="width: 10rem"
          >
            DELETE
          </button>
        </div>
      </div>
    </main>

    <footer
      class="position-fixed bottom-0 bg-dark w-100 text-light-emphasis d-flex justify-content-center shadow"
    >
      <span
        >CRUDAZON was made by
        <a
          href="https://m0n0t0ny.github.io/m0n0t0ny/"
          target="_blank"
          class="fw-600 link-light text-decoration-none"
          >Antonio Bertuccio</a
        >
        with <i class="bi bi-heart-fill text-danger"></i
      ></span>
    </footer>

    <div
      id="liveToast"
      class="toast position-fixed bottom-0 mb-5 end-0 me-4"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <strong id="login-outcome"></strong>
        <small class="text-body-secondary">CRUDAZON</small>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div id="logging-in-as" class="toast-body">
        <span id="logging-in-as-username"></span>
      </div>
    </div>

    <!-- bootstrap js -->
    <script

      crossorigin="anonymous"
    ></script>
    <!-- popper js -->
    <script

    ></script>
